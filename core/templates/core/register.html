{% extends 'core/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Student Registration</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <h5 class="mb-3">Account Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required id="id_username">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required id="id_email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" required id="id_first_name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" required id="id_last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" required id="id_password1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" required id="id_password2">
                        </div>
                    </div>

                    <h5 class="mb-3 mt-4">Student Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_registration_number" class="form-label">Registration Number</label>
                            <input type="text" name="registration_number" class="form-control" required id="id_registration_number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_course" class="form-label">Course</label>
                            <input type="text" name="course" class="form-control" required id="id_course">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_university" class="form-label">University</label>
                            <input type="text" name="university" class="form-control" required id="id_university">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_phone" class="form-label">Phone Number</label>
                            <input type="text" name="phone" class="form-control" required id="id_phone">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_year_of_study" class="form-label">Year of Study</label>
                        <input type="number" name="year_of_study" class="form-control" min="1" max="4" required id="id_year_of_study">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                </form>
                <hr>
                <p class="text-center mb-0">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
